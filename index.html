<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Bonanza</title>
  <link href="style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h3> jQuery Bonanza</h3>
  </header>
  <div class="container">
    <button id="fadeOut">Fade Out</button>
    <p id="deletedText">When the button is clicked this text fades out.</p>
  </div>
  <div class="container">
    <button id="append">Append</button>
    <p id="appendedText">When the button is clicked append some text here.</p>
  </div>
  <div class="container">
    <button id="changeColor">Change color</button>
    <p id="coloredText">When the button is clicked change the text color to red.</p>
  </div>
  <footer>

  </footer>
  <script src="main.js"></script>
</body>
</html>
